<h1 mat-dialog-title>Vaciar Carrito de Compras</h1>
<div mat-dialog-content>¿Está seguro que desea vaciar el carrito de compras?</div>

<div class="mt-4" mat-dialog-actions>
    <div mat-dialog-actions>
        <button class="mat-raised-button mr-2" (click)="onClick('Si')">Si</button>
        <button class="mat-raised-button" (click)="onClick('No')" cdkFocusInitial>No</button>
      </div>
</div>
